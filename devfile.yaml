apiVersion: 1.0.0
metadata:
  name: simple-quarkus-servicelnaf
projects:
  - name: simple-quarkus-service
    source:
      location: 'https://github.com/froberge/simple-quarkus-service.git'
      type: github
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - type: chePlugin
    id: redhat/quarkus-java11/latest
  - type: dockerimage
    alias: maven
    image: registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:cff9e47f83c6140d442721ed4d78e029a55f98bdca8efffbba8513656a1b28a7
    env:
      - name: JAVA_OPTS
        value: -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    endpoints:
      - name: quarkus-development-server
        port: 8080
      - name: simple-quarkus-service-endpoint/
        port: 8080
        attributes:
          path: /
      - name: debug
        port: 5005
        attributes:
          public: 'false'
